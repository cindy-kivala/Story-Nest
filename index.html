    <body>
      <div id="shelf-container">
        <h1>Story Nest</h1>
        <p>Welcome to Story Nest, your personal story collection!</p>
        <section class="Shelf-Search">
        <input type="text" placeholder="Story/Author/Genre" /><br>
        <button>Search</button><br>
        <!-- <input type="text" placeholder="Filter by genre..." />

          <h2>Your Books</h2>

            <p>Author: Author 1</p>
            <p>Genre: Genre 1</p>

          <div class="book-item">
            <h3>Book Title 2</h3>
            <img src="https://t1.bookpage.com/wp-content/uploads/2022/01/27115410/northangerabbey.jpg" alt="Book Cover">
